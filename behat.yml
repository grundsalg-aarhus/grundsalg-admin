default:
  formatters:
      progress: true
  calls:
    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED
  suites:
    default:
      contexts:
        - DebugContext: { doctrine: "@doctrine" }
        - DatabaseSetupContext: { doctrine: "@doctrine" }
        - GrundContext: { doctrine: "@doctrine" }
        - DelomraadeContext: { doctrine: "@doctrine" }
        - LokalplanContext: { doctrine: "@doctrine" }
        - SalgsomraadeContext: { doctrine: "@doctrine" }
        - JsonValidationContext
        - UserContext: { doctrine: "@doctrine" }
        - Behat\MinkExtension\Context\MinkContext
        - behatch:context:browser
        - behatch:context:debug
        - behatch:context:system
        - behatch:context:json
        - behatch:context:table
        - behatch:context:rest
        - behatch:context:xml
  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: "test"
        debug: "true"
    Behat\MinkExtension:
      base_url: 'http://nginx/'
      sessions:
        default:
          symfony2: ~
    Behatch\Extension: ~

circleci:
  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: "circleci"

github:
  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: "github"
